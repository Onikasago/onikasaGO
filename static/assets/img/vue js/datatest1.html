<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
  <div id="app">
      <p>{{myNumber}}</p>
      <p>{{myText}}</p>
      <p>{{myBool}}</p>
      <p>{{myPrice*1.08}}</p>
      <p>{{"こんにちは、"+myName+"さん"}}</p>
      <p>{{myName.substr(1,2)}}</p>
  </div>  
  <script>
      new Vue({
          el:'#app',
          data:{
              myNumber:12345,
              myText:'Hello!!!',
              myBool:true,
              myPrice:500,
              myName:'桃太郎'
          }
      })
  </script>
</body>
</html>
