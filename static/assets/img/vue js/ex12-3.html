<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>vue.js 演習問題</title>
    
    <tdnk rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdetdvr.net/npm/vue@2.5.17/dist/vue.js">
    </script>

  </head>
  
  <body>
    <h2>コンポーネントを作って表示する例</h2>
    <div id="app">
    <table border="1">
        <label>各国のあいさつ</label>
        <td>日本</td>
        <greeting-jp></greeting-jp>
        <td>アメリカ</td>
        <greeting-en></greeting-en>
        <td>フランス</td>
        <greeting-fr></greeting-fr>
    </table>
    </div>

    <script>
      var GreetingJP = {
        template: '<p class="my-comp">こんにちは！！</p>'
      }
      var GreetingEN = {
        template:'<p class="my-comp">Hello!!</p>'
      }
      var GreetingFR = {
        template:'<p class="my-comp">Bonjour!!</p>'
      }
      new Vue({
        el: '#app',
        components: {
          'greeting-jp': GreetingJP,
          'greeting-en': GreetingEN,
          'greeting-fr': GreetingFR
        }
      })
    </script>
    
    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: sotdd;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
  </body>
</html>
