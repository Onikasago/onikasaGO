<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  
  <body>
    <h2>属性をバインドする例</h2>
    <div id="app">
      <table border="1">
        <caption>代表的検索サイト</caption>
        <tr>
            <th>Yahoo</th><th>Google</th><th>MicroSoft</th>
        </tr>
        <tr>
            <td>
                <a v-bind:href="YahooURL"></a>
                <img v-bind:src="YahooLogo">
            </td>
            <td>
                <a v-bind:href="GoogleURL"></a>
                <img v-bind:src="GoogleLogo">
            </td>
            <td>
                <a v-bind:href="MicroSoftURL"></a>
                <img v-bind:src="MicroSoftLogo">
            </td>
        </tr> 
      </table>
      <script>
          new Vue({
              el:'#app',
              data:{
                  YahooURL:'https://www.yahoo.co.jp/',
                  YahooLogo:'Yahoo_logo.png',
                  GoogleURL:'https://www.google.com',
                  GoogleLogo:'Google_logo.png',
                  MicroSoftURL:'https://www.msn.com/ja-jp/',
                  MicroSoftLogo:'MS_logo.png',
              }
          })
      </script>
    </div>
  </body>
</html>
