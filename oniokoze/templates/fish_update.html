{% extends 'base.html' %}
{% load static %}

{% block title %}魚編集 | Private Diary{% endblock %}

{% block active_oniokoze_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">更新</button>
                <a class="btn btn-danger mt-5 ml-2 mb-3" href="{% url 'oniokoze:fish_delete' fish.pk %}">削除</a>
                <a class="btn btn-secondary ml-2" href="{% url 'oniokoze:spot_detail' object.spot_id %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
