{% extends 'base.html' %}
{% load static %}

{% block title %}釣り場詳細|OnikasaGO{% endblock %}

{% block contents %}

<div class="container">
    <div class="my-div-style w-100">
        <div class="row">
            <div class="col-3">
                <h2>ユーザー名:{{ user.username }}</h2><br>
                {% if user.photo %}
                <h2>画像:<img src="{{ user.photo.url }}"></h2>
                {% endif %}
                <h2>email:{{ user.email }}</h2><br>
                {% if request.user.id == object.id %}
                    <a class="btn btn-success mt-5 mb-3" href="{% url 'oniokoze:mypage_update' user.pk %}">編集</a>
                {% endif %}
                    <a class="btn btn-secondary mt-5 ml-3 mb-3" href="{% url 'oniokoze:mypage' %}">戻る</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
