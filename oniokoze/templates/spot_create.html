{% extends 'base.html' %}
{% load static %}

{% block title %}釣り場作成|OnikasaGO{% endblock %}

{% block active_spot_list %}active{% endblock %}

{% block contents %}
<div class="masthead">
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                {{ms}}
                <button class="btn btn-primary" type="submit">釣れる魚入力へ</button>
                <a class="btn btn-danger" href="{{request.META.HTTP_REFERER}}">戻る</a>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
