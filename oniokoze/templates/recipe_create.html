{% extends 'base.html' %}
{% load static %}

{% block title %}レシピ投稿 | OnikasaGO{% endblock %}

{% block active_recipe_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <a class="nav-link" href="{% url 'oniokoze:recipe_create' %}"></a>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">材料・手順入力へ</button>
                <a class="btn btn-secondary ml-2" href="{% url 'oniokoze:recipe_list' %}">戻る</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
