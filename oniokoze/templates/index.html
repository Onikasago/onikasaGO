
{% extends 'base.html' %}
{% load static %}

{% block title %}オニカサGO{% endblock %}

{% block header%}
<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 class="mx-auto my-0 text-uppercase">オニカサGO</h1>
                <!-- スライドバナー -->
                <div class="slider">
                    <li><a href="{% url 'oniokoze:spot_list' %}?keyword=&beginner=on"><img src="{% static 'assets/img/初心者釣り場用.png' %}" width="1600" height="300" ></a></li>
                    <li><a href="{% url 'oniokoze:guide' %}"><img src="{% static 'assets/img/ガイド.png' %}" width="1600" height="300"  ></a></li>
                    <li><a href="{% url 'oniokoze:manners' %}"><img src="{% static 'assets/img/マナー用.png' %}" width="1600" height="300" /></a></li>
                    <li><a href="{% url 'oniokoze:trivia' %}"><img src="{% static 'assets/img/トリビア用.png' %}" width="1600" height="300"  /></a></li>
                    <li><a href="{% url 'oniokoze:recipe_create' %}"><img src="{% static 'assets/img/レシピ投稿用.png' %}" width="1600" height="300"  /></a></li>
                    <li><a href="{% url 'oniokoze:bait' %}"><img src="{% static 'assets/img/餌用.png' %}" width="1600" height="300"  /></a></li>

                </div>

                <!--新規登録ログインボタン-->
                {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}" class="btn btn-primary btn-xl rounded-pill mt-5">ログアウト</a>
                {% else %}
                <a href="{% url 'account_signup' %}" class="btn btn-primary btn-xl rounded-pill mt-5">新規登録</a>
                <a href="{% url 'account_login' %}" class="btn btn-primary btn-xl rounded-pill mt-5">ログイン</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
{% endblock %}
