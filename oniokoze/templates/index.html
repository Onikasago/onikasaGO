            <div class="text-center">
                <h1 class="mx-auto my-0 text-uppercase">オニカサGO</h1>
                <!-- スライドバナー -->
                <div class="slider">
                    <li><a href="{% url 'oniokoze:spot_list' %}"><img src="{% static 'assets/img/fish1.jpg' %}" width="1600" height="300" alt="リンク先サイト名" ></a></li>

                <!--新規登録ログインボタン-->
                {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}" class="btn btn-primary btn-xl rounded-pill mt-5">ログアウト</a>
                {% else %}
                <a href="{% url 'account_signup' %}" class="btn btn-primary btn-xl rounded-pill mt-5">新規登録</a>
                <a href="{% url 'account_login' %}" class="btn btn-primary btn-xl rounded-pill mt-5">ログイン</a>

</header>
