{% extends 'base.html' %}
{% load static %}

{% block title %}釣果投稿 | OnikasaGO{% endblock %}

{% block active_oniokoze_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="post">
            <li class="nav-item"><a class="nav-link" href="{% url 'oniokoze:fishname_create' %}">魚種入力</a></li>
            </form>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">作成</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
