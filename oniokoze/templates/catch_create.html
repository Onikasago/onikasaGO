{% extends 'base.html' %}
{% load static %}

{% block title %}釣果投稿 | OnikasaGO{% endblock %}

{% block active_oniokoze_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                    <table class="table">
                        {{ form.as_table}}
                    </table>
                {{ms}}
                <button class="btn btn-primary" type="submit">魚種入力</button>
                <a class="btn btn-secondary ml-2" href="{% url 'oniokoze:catch_list' %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
