{% extends 'base.html' %}
{% load static %}

{% block title %}釣果投稿 | OnikasaGO{% endblock %}

{% block active_oniokoze_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                <table class="table">
                    <div id="file-area">
                           {% csrf_token %}
                         <div class="form-group" id="list">
                           <div class="list_var">

                              <label>タイトル</label><br>
                                <input class="form-control" type="text"  id="list_0" name="titleList_0">
                                <label>内容</label><br>
                                <input class="form-control" type="text"  id="list_0" name="bodyList_0">
                              <label>種類数</label><br>
                                <input class="form-control" type="text"  id="list_0" name="noList_0">
                                <label>ID</label><br>
                                <input class="form-control" type="text"  id="list_0" name="idList_0">
                             <button class="list_del">削除</button>
                           </div>
                         </div>
                              <input type="button" value="追加" class="list_add">
                  </div>
                </table>
              <button class="btn btn-primary" type="submit">作成</button>
            </form>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/jquery.add-input-area@4.11.0/dist/jquery.add-input-area.min.js" integrity="sha256-yOwGvcRp3I8/XWkeARhJkgdfLREQygbFA5W2bUpM2FY=" crossorigin="anonymous"></script>
            <script type="text/javascript">
            $('#list').addInputArea();
            </script>
        </div>
    </div>
</div>
{% endblock %}
