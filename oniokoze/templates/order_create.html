{% extends 'base.html' %}
{% load static %}

{% block title %}手順投稿 | OnikasaGO{% endblock %}

{% block active_oniokoze_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                 {% csrf_token %}
                  <div class="form-group" id="list">
                      <div id="list">
                    <div class="list_var">
                      <table class="table">
                        <div id="file-area">


                              <label>{{form.procedure.label}}</label>
                            <input type="text" id="list_0" name="procedureList_0"></input><br>
                             <label>{{form.material.label}}</label>
                            <input id="list_0" name="materialList_0"></input><br>
                                <label>{{form.amount.label}}</label>
                            <input type="number" id="list_0" name="amountList_0"  step="0.01" min=0><br>
                            <label>{{form.unit.label}}</label>
                            <input type="text" id="list_0" name="unitList_0"></input><br>



                              <button class="list_del">削除</button>

                        </div>
                      </table>
                        </div>
                    </div>
                  </div>
                <input type="button" value="追加" class="list_add">
              <button class="btn btn-primary" type="submit">作成</button>
            </form>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/jquery.add-input-area@4.11.0/dist/jquery.add-input-area.min.js" integrity="sha256-yOwGvcRp3I8/XWkeARhJkgdfLREQygbFA5W2bUpM2FY=" crossorigin="anonymous"></script>
            <script type="text/javascript">
            $('#list').addInputArea();
            </script>
        </div>
    </div>
</div>
{% endblock %}
